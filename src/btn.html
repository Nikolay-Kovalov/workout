<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

    <link

https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css

  <body>
    <div class="container">
      <div class="row">
        <div class="col fixed">
          <div class="mb-3 wrapper">
            <label for="formGroupExampleInput" class="form-label">Colors</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Enter color"
            />
          </div>
          <button id="color_button" class="btn btn-primary btn-md my-btn">
            Select
          </button>
          <div class="mb-3 history">
            <label for="exampleFormControlTextarea1" class="form-label"
              >History</label
            >
            <textarea
              class="form-control text_area"
              id="exampleFormControlTextarea1"
              rows="9"
            ></textarea>
          </div>
        </div>
        <div class="col src">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Hex</th>
                <th scope="col">Color</th>
              </tr>
            </thead>
            <tbody class="t_body"></tbody>
          </table>

          <!-- <div>
            <p class="text">Name:</p>

          </div>
          <div>
            <p class="text">Hex:</p>
            <ul class="colorHex"></ul>
          </div> -->
        </div>
        <!-- <div class="col"></div> -->
      </div>
    </div>
    <div class="total_wrapper">
      <div class="btn_wrapper">
        <button id="prev_btn" class="btn btn-primary btn-md my-btn">
          Previous
        </button>
        <button id="next_btn" class="btn btn-primary btn-md my-btn">
          Next
        </button>
      </div>
      <div class="gotopage_wrapper">
        <input class="form-control inp" type="text" />
        <button class="page btn btn-primary btn-md my-btn">Go to page</button>
      </div>
    </div>
