<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <button class="cart_btn">Open cart</button>
        <p class="text_cart">Goods in cart: <span class="counter">0</span></p>
        <input type="text" class="input" placeholder="Search" />
        <input type="text" class="inp" placeholder="Filter" />
        <button class="btnInp">Filter</button>
        <button class="btnInp" id="clearBtn">Clear</button>
        <span class="colorText">Choose theme</span>
        <div class="color-wrapper"><input type="color" class="color" /></div>
      </div>
    </header>
    <main>
      <div class="backdrop"></div>

      <div class="modal">
        <h1 class="cartHeading">Your cart</h1>
        <p class="empty_cart">
          Your cart is empty!<br />
          Please, make your choice!
        </p>
        <ul class="cart_list"></ul>
        <button class="remove_all_btn">Empty cart</button>
        <button type="button" class="close_cart">
          <svg
            fill="#000000"
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="16px"
            height="16px"
            viewBox="0 0 94.926 94.926"
            xml:space="preserve"
          >
            <g>
              <path
                d="M55.931,47.463L94.306,9.09c0.826-0.827,0.826-2.167,0-2.994L88.833,0.62C88.436,0.224,87.896,0,87.335,0
		c-0.562,0-1.101,0.224-1.498,0.62L47.463,38.994L9.089,0.62c-0.795-0.795-2.202-0.794-2.995,0L0.622,6.096
		c-0.827,0.827-0.827,2.167,0,2.994l38.374,38.373L0.622,85.836c-0.827,0.827-0.827,2.167,0,2.994l5.473,5.476
		c0.397,0.396,0.936,0.62,1.498,0.62s1.1-0.224,1.497-0.62l38.374-38.374l38.374,38.374c0.397,0.396,0.937,0.62,1.498,0.62
		s1.101-0.224,1.498-0.62l5.473-5.476c0.826-0.827,0.826-2.167,0-2.994L55.931,47.463z"
              />
            </g>
          </svg>
        </button>
      </div>

      <ul class="list"></ul>
    </main>
    <script src="./cart.js" type="module"></script>
  </body>
</html>
