<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/counterPrice.css" />
  </head>
  <body>
    <div class="wrapper"></div>

    <form action="submit" id="countForm" class="form">
      <h2>Count total price</h2>
      <label class="label"
        >Price per item
        <input
          type="number"
          name="number"
          value="0"
          placeholder="enter a number of goods"
          class="input__number"
      /></label>
      <div class="amount__wrapper">
        <span class="amount">Amount:</span>
        <p class="text">1</p>
      </div>
      <input
        class="range__input"
        type="range"
        name="range"
        min="1"
        max="100"
        step="1"
        value="1"
      />
      <p class="total"></p>
    </form>
    <script src="./counterPrice.js" type="module"></script>
  </body>
</html>
