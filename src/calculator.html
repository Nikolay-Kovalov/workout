<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/calculator.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <input type="text" name="input" class="input" />
        <ul class="numbers_list">
          <li class="item">
            <button class="item_button" data-id="1">1</button>
          </li>
          <li class="item">
            <button class="item_button" data-id="2">2</button>
          </li>
          <li class="item">
            <button class="item_button" data-id="3">3</button>
          </li>
          <li class="item">
            <button class="item_button"><span>/</span></button>
          </li>
          <li class="item">
            <button class="item_button" data-id="4">4</button>
          </li>
          <li class="item">
            <button class="item_button" data-id="5">5</button>
          </li>
          <li class="item">
            <button class="item_button" data-id="6">6</button>
          </li>
          <li class="item">
            <button class="item_button"><span class="span">*</span></button>
          </li>
          <li class="item">
            <button class="item_button" data-id="7">7</button>
          </li>
          <li class="item">
            <button class="item_button" data-id="8">8</button>
          </li>
          <li class="item">
            <button class="item_button" data-id="9">9</button>
          </li>
          <li class="item">
            <button class="item_button"><span>+</span></button>
          </li>
          <li class="item">
            <button class="item_button" data-id="0">0</button>
          </li>
          <li class="item"><button class="item_button ac">AC</button></li>
          <li class="item">
            <button class="item_button" data-id=".">.</button>
          </li>
          <li class="item">
            <button class="item_button"><span>-</span></button>
          </li>
          <li class="item">
            <button class="item_button on">ON</button>
          </li>
          <li class="item"><button class="item_button off">OFF</button></li>
          <li class="item">
            <button class="item_button" data-id="."><span>%</span></button>
          </li>
          <li class="item">
            <button class="item_button"><span class="equal">=</span></button>
          </li>
        </ul>
      </div>
    </main>
    <script src="./calculator.js" type="module"></script>
  </body>
</html>
